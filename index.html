<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Html Form</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="container border rounded mt-5">
            <div class="row border-bottom bg-light">
                <div class="col pt-2">
                    <legend>
                        <h1>Payment form example</h1>
                    </legend>
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    <div class="alert alert-danger" role="alert">
                        Some fields are mising
                    </div>
                    <form class="row g-3 p-2" action="" form-inline>
                        <div class="col-md-5">
                            <label for="inputEmail" class="form-label">Card#</label>
                            <input id="emailAddress" type="email" size="64" maxlength="64" required placeholder=""
                                pattern=".+@beststartupever\.com" />
                        </div>
                        <div class="col-md-3">
                            <label for="inputpassword" class="form-label">CVC #</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="inputEmail" class="form-label">Amount</label>
                            <input id="emailAddress" type="email" size="50" maxlength="64" required placeholder="">
                        </div>
                    </form>
                    <form class="row g-2" action="inline">
                        <div class="col-6">

                            <label for="name" class="form-label">First name</label>
                            <input id="name" type="name" size="64" maxlength="64" required placeholder=""
                                class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="Lastname">Lastname</label>
                            <input id="Lastname" type="name" size="64" maxlength="64" required placeholder=""
                                class="form-control">
                        </div>

                    </form>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input id="city" type="email" size="50" maxlength="64" required placeholder=""
                                class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inpuPostal" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>

                    </form>

                    <form class="row container-footer p-2">
                        <div class="container-pay">
                            <span><strong> We accept:</strong></span>
                            <div class="cuadrado col-md-6 bg-secondary p-1">
                                <input type="radio" name="hm" value="h"><i class="fa-brands fa-cc-mastercard"></i>
                                <input type="radio" name="hm" value="h"><i class="fa-brands fa-cc-visa"></i>
                                <input type="radio" name="hm" value="h"> <i class="fa-solid fa-wallet"></i>
                                <input type="radio" name="hm" value="h"><i class="fa-brands fa-paypal"></i>
                            </div>
                        </div>
                        <div class="col-md-6 float-right">
                            <label for="exampleFormControlTextarea1" class="form-label"><strong>Message</strong></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <small class="text-muted">Add any notes here.</small>

                        </div>
                    </form>
                    <div class=" container-button bg-light ">
                        <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                        <button type="button" class="btn btn-primary btn-sm">Send</button>

                    </div>


                </div>

                </form>
            </div>

        </div>
    </div>
    </div>


</body>

</html>
